<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#457 Klikkeripeli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="peli">
        <h1>Klikkeripeli</h1>
        <p id="pisteet">Pisteet: 0</p>
        <div class="button-container">
            <div class="button-wrapper">
                <button id="klikki">Klikkaa tästä!</button>
                <div class="paragraph-container">
                    <p id="pisteetPerKlikki">Pisteet per klikki: 1</p>
                </div>
            </div>
            <div class="button-wrapper">
                <button id="kehitä">Kehitä klikki (25 pistettä)</button>
                <div class="paragraph-container">
                    <p id="kehitäTaso">Klikin taso: 1</p>
                </div>
            </div>
            <div class="button-wrapper">
                <button id="autoklikki">Kehitä autoklikki (50 pistettä)</button>
                <div class="paragraph-container">
                    <p id="autoklikkiTaso">Autoklikin taso: 0</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
